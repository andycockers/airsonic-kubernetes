apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - {{ .Values.host }}
    secretName: {{ .Values.secret }}
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
         service:
          name: {{ .Values.name }}
          port:
           number: 4040
