apiVersion: apps/v1
kind: Deployment
metadata:
  name: airsonic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airsonic
  template:
    metadata:
      labels: 
        app: airsonic
    spec:
      containers:
      - name: airsonic
        image: {{ .Values.image }}:{{ .Values.tag}}
        ports:
        - containerPort: 4040
        volumeMounts:
        - name: config
          mountPath: /config
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: Europe/London
      volumes:
      - hostPath:
          path: {{ .Values.config_path}}
        name: config
