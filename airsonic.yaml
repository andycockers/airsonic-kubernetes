---
   apiVersion: apps/v1
   kind: Deployment
   metadata:
     name: airsonic
   spec:
     replicas: 1
     selector:
       matchLabels:
         app: airsonic
     template:
       metadata:
         labels: 
           app: airsonic
       spec:
         containers:
         - name: airsonic
           image: linuxserver/airsonic
           ports:
           - containerPort: 4040
           volumeMounts:
           - name: music
             mountPath: /flac
           - name: config
             mountPath: /config
           env:
           - name: PUID
             value: "1000"
           - name: PGID
             value: "1000"
           - name: TZ
             value: Europe/London
         volumes:
         - hostPath:
             path: /mnt/maxtor/flac
           name: music
         - hostPath:
             path: /data/airsonic-helm-config
           name: config
